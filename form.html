<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/form.css" />
    <title>Add Task</title>
  </head>
  <body>
    <main>
      <form method="POST" action="php/post.php">
        <div class="container">
          <div class="row">
            <label for="task-title">Task Title: </label>
            <input
              id="task-title"
              name="task-title"
              type="text"
              placeholder="Improve car engine"
              required
              minlength="15"
            />
            <label for="fake-task-created-date">Task Creation</label>
            <input
              type="text"
              name="fake-task-created-date"
              id="fake-task-created-date"
              disabled
            />
            <input
            type="text"
            name="task-created-date"
            id="task-created-date"
            hidden
          />
            <script>
              let fake_task_created_date_input =
                document.getElementById("fake-task-created-date");
                let task_created_date_input =
                document.getElementById("task-created-date");
              const date = new Date();

              let day = date.getDate();
              let month = date.getMonth() + 1;
              if (month < 10) {
                month = "0" + month;
              }
              let year = date.getFullYear();

              let currentDate = `${year}-${month}-${day}`;
              fake_task_created_date_input.value = currentDate;
              task_created_date_input.value = currentDate;
            </script>
            <label for="task-due-date">Task Due Date: </label>
            <input
              name="task-due-date"
              id="task-due-date"
              type="date"
              required
            />
          </div>
          <div class="row">
            <label for="description">Description: </label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
              maxlength="200"
              placeholder="Make the car engine not blow up on a pothole bump."
            ></textarea>
            <input name="stage" id="stage" type="text" hidden value="Pending">
          </div>
        </div>
        <div class="from-action-button-container">
          <button type="submit">Add Task</button>
          <a href="index.php">Cancel</a>
        </div>
      </form>
    </main>
  </body>
</html>
